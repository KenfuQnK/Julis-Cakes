name: Convert Markdown to HTML

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # 3. Instalar dependencias (marked Y cheerio)
    - name: Install dependencies
      run: npm install

    # 4. Mostrar el contenido de los archivos clave para depuración
    - name: Debug files
      run: |
        echo "===== CONTENIDO DE generate-html.js ====="
        cat generate-html.js
        echo "===== CONTENIDO DE TEMPLATE ====="
        cat rendered/template.html

    # 5. Ejecutar el script para generar HTML con más logs
    - name: Generate HTML files
      run: |
        echo "===== INICIANDO GENERACIÓN DE HTML ====="
        node generate-html.js
        echo "===== HTML GENERADO ====="
        cat rendered/receta_*_de_*.html | head -n 50

    # 6. Copiar archivos CSS
    - name: Copy CSS files
      run: |
        echo "===== COPIANDO ARCHIVOS CSS ====="
        if [ ! -f "rendered/styles-recipes.css" ]; then
          echo "❌ No se encontró styles-recipes.css en rendered/"
        else
          echo "✅ styles-recipes.css encontrado - actualizando"
        fi

    # 7. Verificar archivos generados
    - name: Check generated files
      run: |
        echo "===== VERIFICANDO ARCHIVOS GENERADOS ====="
        ls -la rendered/*.html
        ls -la index.html
        ls -la styles.css
        ls -la rendered/styles-recipes.css

    # 8. Subir los cambios al repositorio
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add rendered/*.html rendered/*.css index.html styles.css
        git commit -m "Convert Markdown to HTML and update index"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}