<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="styles-recipes.css">
</head>
<body>
    <div class="chat-column">
        <h2 class="chat-title">Chat con la IA</h2>
        <button class="upload-photo-btn">Subir foto</button>
        <div class="chat-input-area">
            <input type="text" class="chat-input" placeholder="Escribe tu mensaje...">
            <button class="chat-send-btn">Enviar</button>
        </div>
    </div>
    
    <div class="recipe-column">
        <h1 class="recipe-title">{{title}}</h1>
        {{content}}
    </div>
    
    <div class="recipes-list-column">
        <h2 class="recipes-list-title">Listado de recetas</h2>
        <div class="recipe-card">
            <div class="recipe-card-title">Receta 1</div>
            <div class="recipe-card-image">imagen</div>
        </div>
        <div class="recipe-card">
            <div class="recipe-card-title">Receta 2</div>
            <div class="recipe-card-image">imagen</div>
        </div>
        <div class="recipe-card">
            <div class="recipe-card-title">Receta 3</div>
            <div class="recipe-card-image">imagen</div>
        </div>
    </div>
</body>
</html>
